<svg
  role="img"
  width="239"
  height="125"
  aria-labelledby="loading-aria"
  viewBox="0 0 239 125"
  preserveAspectRatio="none"
>
  <title id="loading-aria">Loading...</title>
  <rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    clip-path="url(#clip-path)"
    style='fill: url("#fill");'
  ></rect>
  <defs>
    <clipPath id="clip-path">
        <rect x="82" y="0" rx="5" ry="5" width="75" height="10" />
        <rect x="25" y="32" rx="5" ry="5" width="189" height="9" />
        <rect x="0" y="53" rx="5" ry="5" width="239" height="9" />
        <rect x="25" y="74" rx="5" ry="5" width="189" height="9" />
        <rect x="15" y="95" rx="5" ry="5" width="209" height="9" />
        <rect x="25" y="116" rx="5" ry="5" width="189" height="9" />
    </clipPath>
    <linearGradient id="fill">
      <stop
        offset="0.599964"
        stop-color="#f3f3f3"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-2; -2; 1"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="1.59996"
        stop-color="#ecebeb"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-1; -1; 2"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="2.59996"
        stop-color="#f3f3f3"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="0; 0; 3"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
    </linearGradient>
  </defs>
</svg>