<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#333333">

    %sapper.base%

    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts preload -->
    <link   rel="preload" type="font/woff" crossorigin="anonymous"
            href="/fonts/IBMPlexSans-Regular-Cyrillic.woff"  as="font" >

    <link   rel="preload"  type="font/woff2" crossorigin="anonymous"
            href="/fonts/IBMPlexSans-Regular-Cyrillic.woff2"  as="font" >

    <link   rel="preload" type="font/woff" crossorigin="anonymous"
            href="/fonts/IBMPlexSans-Text-Cyrillic.woff" as="font">

    <link   rel="preload" type="font/woff2" crossorigin="anonymous"
            href="/fonts/IBMPlexSans-Text-Cyrillic.woff2" as="font">

    <link   rel="preload" type="font/woff" crossorigin="anonymous"
            href="/fonts/IBMPlexSans-Bold-Cyrillic.woff" as="font">

    <link   rel="preload" type="font/woff2" crossorigin="anonymous"
            href="/fonts/IBMPlexSans-Bold-Cyrillic.woff2" as="font">

    %sapper.scripts%
    %sapper.styles%
    %sapper.head%

    <!-- Chatra {literal} -->
    <style>
      #chatra:not(.chatra--expanded) {
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none;
        transition: none;
      }
      #chatra.chatra--expanded #chatra__iframe-wrapper {
        -webkit-box-shadow: 0 0 3px rgb(11 7 179 / 14%), 0 5px 50px rgb(94 37 232 / 20%);
        box-shadow: 0 0 3px rgb(11 7 179 / 14%), 0 5px 50px rgb(94 37 232 / 20%);
      }
    </style>
  </head>
  <body>
    <div id="sapper">%sapper.html%</div>
  </body>
</html>
